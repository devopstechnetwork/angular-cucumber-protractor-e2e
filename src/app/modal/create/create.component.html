<div class="modal-body create-modal">
  <div class="modal-header">
    <h5 class="modal-title">Add</h5>
    <button type="button" class="close" data-dismiss="modal" (click)="onClose()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="myForm" (ngSubmit)="submitForm()">
    <div class="modal-boy">
      <div class="container">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text"
            id="title"
            name="title"
            class="form-control"
            formControlName="title" />
        </div>
        <div class="form-group">
          <label for="language">Language</label>
          <select
            id="language"
            name="language"
            class="form-control"
            formControlName="language">
            <option *ngFor="let language of languages" value="{{ language }}">
              {{ language }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="paste">Paste</label>
          <textarea
            id="paste"
            name="paste"
            class="form-control"
            placeholder="Enter the code here"
            formControlName="paste">
          </textarea>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success"
        [disabled]="!myForm.valid">
        Save
      </button>
    </div>
  </form>
</div>
