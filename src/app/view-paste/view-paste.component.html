<!-- Button trigger modal -->
<button (click)="showPaste()" type="button" class="text-primary button-text" data-toggle="modal" data-target="#viewModal">
  View Paste
</button>

<!-- Modal -->
<div *ngIf="showPasteModal" class="modal" id="viewModal" tabindex="-1" role="dialog" aria-labelledby="viewModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button"
          class="close"
          (click)="onClose()"
          data-dismiss="modal"
          aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="!editEnabled" class="viewable">
        <div class="modal-body">
          <h4 class="modal-title">{{ paste.title }}</h4>
          <h5 class="modal-language">{{ paste.language }}</h5>
          <pre class="modal-paste"><code>{{ paste.paste }}</code></pre>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-default"
            (click)="onClose()"
            data-dismiss="modal">
            Close
          </button>
          <button type="button"
            (click)="onEdit()"
            class="btn btn-primary">
            Edit Paste
          </button>
          <button type="button"
            (click)="onDelete()"
            data-dismiss="modal"
            class="btn btn-danger">
            Delete Paste
          </button>
        </div>
      </div>

      <div *ngIf="editEnabled" class="editable">
        <div class="modal-body">
          <input
              *ngIf="editEnabled"
              name="title"
              [(ngModel)]="paste.title"/>
          <h5>
            <select name="language" [(ngModel)]="paste.language">
              <option
                *ngFor="let language of languages"
                value="{{ language }}">
                {{ language }}
              </option>
            </select>
          </h5>
          <textarea name="paste" [(ngModel)]="paste.paste">{{ paste.paste }} </textarea>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-default"
            (click)="onClose()"
            data-dismiss="modal">
            Close
          </button>
          <button
            type="button"
            *ngIf="editEnabled"
            (click)="onSave()"
            class="btn btn-primary">
            Save Paste
          </button>
          <button type="button"
            (click)="onDelete()"
            data-dismiss="modal"
            class="btn btn-danger">
            Delete Paste
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
