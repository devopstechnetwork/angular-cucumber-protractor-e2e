<!-- Button trigger modal -->
<button (click)="showPaste()" type="button" class="text-primary button-text" data-toggle="modal" data-target="#viewModal">
  View Paste
</button>

<!-- Modal -->
<div  *ngIf="showPasteModal" class="modal fade" id="viewModal" tabindex="-1" role="dialog" aria-labelledby="viewModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="viewModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-container *ngIf="!editEnabled">
          <div class="modal-header">
            <h4 class="modal-title">{{ paste.title }}</h4>
          </div>
          <div class="modal-body">
            <h5 class="modal-language">{{ paste.language }}</h5>
            <pre class="modal-paste"><code>{{paste.paste}}</code>
            </pre>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-default"
              (click)="onClose()"
              data-dismiss="modal">
              Close
            </button>
            <button type="button"
              (click)="onEdit()"
              class="btn btn-primary">
              Edit Paste
            </button>
            <button type="button"
              (click)="onDelete()"
              data-dismiss="modal"
              class="btn btn-danger">
              Delete Paste
            </button>
          </div>
        </ng-container>

        <ng-container *ngIf="editEnabled">
          <div class="modal-header">
            <h4 class="modal-title">
              <input
                *ngIf="editEnabled"
                name="title"
                [(ngModel)]="paste.title"/>
            </h4>
          </div>
          <div class="modal-body">
            <h5>
              <select name="language" [(ngModel)]="paste.language">
                <option
                  *ngFor="let language of languages"
                  value="{{ language }}">
                  {{ language }}
                </option>
              </select>
            </h5>

            <textarea name="paste" [(ngModel)]="paste.paste">{{ paste.paste }} </textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-default"
              (click)="onClose()"
              data-dismiss="modal">
              Close
            </button>
            <button
              type="button"
              *ngIf="editEnabled"
              (click)="onSave()"
              class="btn btn-primary">
              Save Paste
            </button>
            <button type="button"
              (click)="onDelete()"
              data-dismiss="modal"
              class="btn btn-danger">
              Delete Paste
            </button>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
